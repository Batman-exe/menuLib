<div style="display: inline-flex; border-color: transparent; align-items: center; height: 77px;">
  <button class="btn-menu" (click)="sidenavToggle()">
    <svg width="25" height="23" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M0.549194 1.52054C0.549194 1.10632 0.884981 0.770538 1.29919 0.770538H14.7009C15.1151 0.770538 15.4509 1.10632 15.4509 1.52054C15.4509 1.93475 15.1151 2.27054 14.7009 2.27054H1.29919C0.884981 2.27054 0.549194 1.93475 0.549194 1.52054ZM0.549194 7C0.549194 6.58579 0.884981 6.25 1.29919 6.25H14.7009C15.1151 6.25 15.4509 6.58579 15.4509 7C15.4509 7.41421 15.1151 7.75 14.7009 7.75H1.29919C0.884981 7.75 0.549194 7.41421 0.549194 7ZM1.29919 11.7294C0.884981 11.7294 0.549194 12.0652 0.549194 12.4794C0.549194 12.8936 0.884981 13.2294 1.29919 13.2294H14.7009C15.1151 13.2294 15.4509 12.8936 15.4509 12.4794C15.4509 12.0652 15.1151 11.7294 14.7009 11.7294H1.29919Z"
        fill="black" />
    </svg>
  </button>
  <img alt="header" src="../assets/Frame 946.png" style="width: calc(100% - 60px);">
</div>

<mat-sidenav-container class="sidenavContainer" [hasBackdrop]="false">
  <mat-sidenav
    class="m-sidenav {{fixed && !mouseOver ? 'm-sidenav-small' : ''}} {{fixed && mouseOver ? 'm-sidenav-over':''}} 
    {{!fixed ? 'm-sidenav-opened':''}}" mode="side" opened (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <div class="m-sidenav-items">
      <div class="buscador">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.2939 12.5786H13.3905L13.0703 12.2699C14.191 10.9663 14.8656 9.27387 14.8656 7.43282C14.8656 3.32762 11.538 0 7.43282 0C3.32762 0 0 3.32762 0 7.43282C0 11.538 3.32762 14.8656 7.43282 14.8656C9.27387 14.8656 10.9663 14.191 12.2699 13.0703L12.5786 13.3905V14.2939L18.2962 20L20 18.2962L14.2939 12.5786ZM7.43282 12.5786C4.58548 12.5786 2.28702 10.2802 2.28702 7.43282C2.28702 4.58548 4.58548 2.28702 7.43282 2.28702C10.2802 2.28702 12.5786 4.58548 12.5786 7.43282C12.5786 10.2802 10.2802 12.5786 7.43282 12.5786Z" fill="#726D6D"/>
        </svg>
        <input *ngIf="!sidenavSmall" type="text" id="buscador" placeholder="Buscar">
      </div>
      
      <lib-menuItem [small]="sidenavSmall" [text]="'Home'"></lib-menuItem>
      <lib-menuItem [small]="sidenavSmall" [text]="'Solicitudes'"></lib-menuItem>
      <lib-menuItem [small]="sidenavSmall" [text]="'Carpeta Administrado'"></lib-menuItem>
      <lib-menuItem [small]="sidenavSmall" [text]="'Documentos Resolutivos'"></lib-menuItem>
      <lib-menuItem [small]="sidenavSmall" [text]="'Consultas'"></lib-menuItem>
      <lib-menuItem [small]="sidenavSmall" [text]="'Servicios'"></lib-menuItem>
    </div>
    <lib-menuItem [small]="sidenavSmall" [help]="true" class="help"></lib-menuItem>
  </mat-sidenav>

  <mat-sidenav-content
    class="m-sn-content{{fixed &&!mouseOver ? '' : '-small'}} {{fixed && mouseOver ? 'm-sn-content-over':''}}">
    <div>
      <img src="../assets/contenido.png" alt="contenido">
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
